<div *ngIf="loading">در حال بارگذاری...</div>

<div *ngIf="error" style="color: red; padding: 20px;">
  {{ error }}
  <button (click)="ngOnInit()">تلاش مجدد</button>
</div>

<div *ngIf="!loading && !error">
  <h2>داشبورد اعضا</h2>
  
  <div style="display: flex; gap: 20px; margin: 20px 0;">
    <div style="flex: 1; padding: 20px; border: 1px solid #ddd;">
      <h3>تعداد رزروها</h3>
      <h1>{{ data?.total_bookings || 0 }}</h1>
    </div>
    <div style="flex: 1; padding: 20px; border: 1px solid #ddd;">
      <h3>موجودی کیف پول</h3>
      <h1>{{ data?.wallet_balance | number:'1.0-0' }} تومان</h1>
    </div>
  </div>
</div>
