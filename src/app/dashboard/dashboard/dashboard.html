<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading">
  <h2>Member Dashboard</h2>

  <div>
    <strong>Total Bookings:</strong> {{ data?.total_bookings }}
  </div>
  <div>
    <strong>Wallet Balance:</strong> {{ data?.wallet_balance }}
  </div>

  <h3>Upcoming Sessions</h3>
  <ul>
    <li *ngFor="let s of data?.upcoming_sessions">
      {{ s.course }} - {{ s.date }} {{ s.start_time }}
    </li>
  </ul>

  <h3>Recent Payments</h3>
  <ul>
    <li *ngFor="let p of data?.recent_payments">
      {{ p.amount }} ({{ p.status }}) - {{ p.created_at | date:'short' }}
    </li>
  </ul>
</div>
